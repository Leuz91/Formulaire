    <title>Formulaire</title>
</head>
<body>
      <!--Main Navigation-->
  <header>
    
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white  rounded-5 shadow-5-strong p-5" id="form">
                <!-- name input -->
                <div class="form-outline mb-4 field">
                  <input type="text" type="text" name="nom" id="nom" class="form-control" required=""  
                  oninvalid="this.setCustomValidity('Veuiller saisir votre nom')" oninput="setCustomValidity('')"/>
                  <label class="form-label" for="form1Example1">Nom</label>
                </div>

                <!-- Adresse input -->
                <div class="form-outline mb-4">
                  <input type="text" name="adr" id="adr" class="form-control" required=""  
                  oninvalid="this.setCustomValidity('Veuiller saisir votre adresse')" oninput="setCustomValidity('')"/>
                  <label class="form-label" for="form1Example1">Address</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" name="email" id="email" class="form-control" required=""  
                  oninvalid="this.setCustomValidity('Veuiller saisir votre email')" oninput="setCustomValidity('')"/>
                  <label class="form-label" for="form1Example1">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input input type="password" name="mdp" id="mdp" class="form-control" required=""  
                  oninvalid="this.setCustomValidity('Veuiller saisir votre mot de passe')" oninput="setCustomValidity('')"/>
                  <label class="form-label" for="form1Example2">Mot de passe</label>
                </div>

                <!-- Telephone input -->
                <div class="form-outline mb-4">
                  <input type="text" name="tel" id="tel" class="form-control" required=""  
                  oninvalid="this.setCustomValidity('Veuiller saisir votre numéro de téléphone')" oninput="setCustomValidity('')"/>
                  <label class="form-label" for="form1Example1">Telephone</label>
                </div>

                <!-- Choix input -->
                <div class="form-outline mb-4 field">
                  <label class="control-label" for="" >CHOISIR VOTRE COURS</label>
                        <select name="choix" id="choix">
                            <option value="PHP">PHP</option>
                            <option value="Java Script">JAVASCRIPT</option>
                            <option value="Bootstrap">BOOTSTRAP</option>
                            <option value="Photoshop">PHOTOSHOP</option>
                        </select>
                </div>

                 <!-- Message input -->
                 <div class="form-outline mb-4 form-group field">
                  <label class="control-label" for="" name="message" id="message">message</label>
                        <textarea name="message" id="message" cols="50" rows="4" required=""  
                        oninvalid="this.setCustomValidity('Veuiller saisir votre message')" oninput="setCustomValidity('')"></textarea>
                </div>
               

                <!-- Submit button -->
                <input type="submit" id="button" class="btn btn-primary btn-block" value="Envoyer">
                <button type="reset" class="btn btn-secondary btn-block">Annuler</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
